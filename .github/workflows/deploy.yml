name: Deploy to Maven Central

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
    
      - name: Build and deploy
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          GPG_KEYNAME=$(gpg --list-keys --with-colons | grep pub | cut -d: -f5)
          mvn \
            -Dgpg.keyname="${GPG_KEYNAME}" \
            -Dgpg.passphrase="${params.GPG_KEY_PASSPHRASE}" \
            -Dcommunity.username="${OSSRH_USERNAME}" \
            -Dcommunity.password="${OSSRH_PASSWORD}" \
            --global-settings settings.xml \
            clean deploy \
            -Psonatype-oss-release \
            -Dskip.cibseven.release=true \
            -DskipTests
